<form [formGroup]="taskForm">
  <input
    type="text"
    placeholder="Title"
    formControlName="title"
    required
  />
  <input
    type="text"
    placeholder="Content"
    formControlName="content"
    required
  />
  <div>
    <button
      type="button"
      (click)="resetForm()"
    >
      Clear
    </button>
    <button
      type="button"
      [disabled]="!taskForm.valid"
      (click)="submitTask()"
    >
      Add
    </button>
  </div>
</form>
