<form [formGroup]="emailForm">
  <input
    type="email"
    formControlName="email"
    required
  />
  <div>
    <button
      type="button"
      class="btn btn-secondary gap-right"
      (click)="resetForm()"
    >
      Clear
    </button>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!emailForm.valid"
      (click)="signIn()"
    >
      Sign in
    </button>
  </div>
</form>

<app-sign-up></app-sign-up>
